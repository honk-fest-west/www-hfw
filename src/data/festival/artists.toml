[california]
name = "California Repercussions"
hometown = "San Francisco Bay Area, CA"
infoUrl = "https://www.facebook.com/CalReapers"
description = "The California Repercussions are a 30 -50-piece band made of equal parts brass, woodwinds, percussion, and party. Based in the San Francisco Bay Area, the 'Reapers' perform often at public and private events around Northern California. But we also thrill crowds on international tours. We are mostly former members of various college marching bands who may have graduated from school, but never fully grew up. We don’t just stand there and play, we’re there to have fun. Horns wave in the air, bodies dance, and audience members often find themselves part of the show! Though we’re a large band, the show isn’t a constant wall of sound: we mix the power tunes in with others that feature a section of the band or a talented soloist. With the instrumentation and mobility of a marching band, we can play just about anywhere, indoors or outdoors, with no stage or amplification required."


